<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{title}">On-line Restaurant</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
</head>
<body>
    <div class="container" th:value="${orderInfo}">
        <h1 th:text="#{orderPreviewTitle}">Order Preview</h1>
        <table class="table table-striped table-hover form-narrow">
            <thead>
                <tr>
                    <th th:text="#{choose}">Choose</th>
                    <th th:text="#{amount}">Amount</th>
                    <th th:text="#{price}">> Price</th>
                </tr>
            </thead>
            <thead>
                <tr th:if="${not #lists.isEmpty(orderInfo.getPizzas())}">
                    <th th:text="#{pizza}">Pizza</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody th:each="pizza, itemStat : ${orderInfo.getPizzas()}">
                <tr>
                    <td th:text="${pizza.getName()}"></td>
                    <td th:text="${pizza.getAmount()}"></td>
                    <td th:text="${pizza.getPrice()}"></td>
                </tr>
            </tbody>

            <thead>
                <tr th:if="${not #lists.isEmpty(orderInfo.getPizzaAdds())}">
                    <th th:text="#{pizzaAdds}">Pizza adds</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody th:each="pizzaAdd : ${orderInfo.getPizzaAdds()}">
                <tr>
                    <td th:text="${pizzaAdd.getName()}"></td>
                    <td th:text="${pizzaAdd.getAmount()}"></td>
                    <td th:text="${pizzaAdd.getPrice()}"></td>
                </tr>
            </tbody>

            <thead>
                <tr th:if="${not #lists.isEmpty(orderInfo.getMainCourses())}">
                    <th th:text="#{mainCourses}">Main courses</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody th:each="mainCourse : ${orderInfo.getMainCourses()}">
                <tr>
                    <td th:text="${mainCourse.getName()}"></td>
                    <td th:text="${mainCourse.getAmount()}"></td>
                    <td th:text="${mainCourse.getPrice()}"></td>
                </tr>
            </tbody>

            <thead>
                <tr th:if="${not #lists.isEmpty(orderInfo.getMainCourseAdds())}">
                    <th th:text="#{mainCourseAdds}">Main course adds</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody th:each="mainCourseAdd : ${orderInfo.getMainCourseAdds()}">
                <tr>
                    <td th:text="${mainCourseAdd.getName()}"></td>
                    <td th:text="${mainCourseAdd.getAmount()}"></td>
                    <td th:text="${mainCourseAdd.getPrice()}"></td>
                </tr>
            </tbody>

            <thead>
                <tr th:if="${not #lists.isEmpty(orderInfo.getSoups())}">
                    <th th:text="#{soups}">Soups</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody th:each="soup : ${orderInfo.getSoups()}">
                <tr>
                    <td th:text="${soup.getName()}"></td>
                    <td th:text="${soup.getAmount()}"></td>
                    <td th:text="${soup.getPrice()}"></td>
                </tr>
            </tbody>

            <thead>
                <tr th:if="${not #lists.isEmpty(orderInfo.getDrinks())}">
                    <th th:text="#{drinks}">Drinks</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody th:each="drink : ${orderInfo.getDrinks()}">
                <tr>
                    <td th:text="${drink.getName()}"></td>
                    <td th:text="${drink.getAmount()}"></td>
                    <td th:text="${drink.getPrice()}"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td>
                        <strong><span th:text="#{toPay}">To pay </span></strong>
                    </td>
                    <td>
                        <strong><span th:type=text id="totalPrice" th:name="totalPrice"
                                th:text="${orderInfo.getCompletePrice()}">0</span></strong>
                    </td>
                </tr>
        </tfoot>
        </table> <br> <br>
        <div class="form-group" th:if= "${orderInfo.getNote().getDescription() != ''}">
             <strong><label for="notes" th:text="#{notes}">Notes</label></strong> <textarea
                class="form-control rounded-0" id="notes" rows="3"
                th:value="${orderInfo.getNote().getDescription()}"
                th:text="${orderInfo.getNote().getDescription()}"></textarea>
        </div>
    </div>
</body>
</html>
