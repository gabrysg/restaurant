<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Error page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Application Error, please contact support.</h1>
        <p th:if="${url}"><b>Page:</b> <span th:text="${url}">Page URL</span></p>
        <p th:if="${timestamp}" id='created'><b>Occurred:</b> <span th:text="${timestamp}">Timestamp</span>
        </p>
        <p th:if="${status}"><b>Response Status:</b> <span th:text="${status}">status-code</span>
            <span th:if="${error}" th:text="'('+${error}+')'">error ...</span></p>

        <div th:if="${ex} or ${exception} or (${message} and ${message.length() != 0})">
            <b>Cause:</b>
            <span th:if="${ex}" th:text="${ex}">exception ...</span>
            <br>
            <span th:if="${exception}" th:text="${exception}">exception ...</span>
            <br>
            <b>Message:</b>
            <span th:if="${message} and ${message.length() != 0}" th:text="${message}">message
                ...</span>
        </div>
        <p th:unless="${ex} or ${exception} or (${message} and ${message.length() != 0})">Cause
            unknown (no exception details available)</p> <br> <br>
        <a href="/" th:href="@{/}"> Back to Home Page</a>
    </div>
</body>
</html>
