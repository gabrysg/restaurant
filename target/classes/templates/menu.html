<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{title}">On-line Restaurant</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div th:replace="fragments/header :: header"></div>

        <h1 th:text="#{menu}">Menu</h1>
        <table class="table table-striped table-hover form-narrow ">
            <thead>
                <tr th:if="${not #lists.isEmpty(menuInfo.getPizzas())}">
                    <th th:text="#{pizza}">Pizza</th>
                    <th th:text="#{price}">Price</th>
                </tr>
            </thead>
            <th:block th:each="pizza : ${menuInfo.getPizzas()}">
                <tr>
                    <td th:text="${pizza.getName()}"></td>
                    <td th:text="${pizza.getPrice()}"></td>
                </tr>
            </th:block>
            <thead>
                <tr th:if="${not #lists.isEmpty(menuInfo.getPizzaAdds())}">
                    <th th:text="#{pizzaAdds}">Pizza adds</th>
                    <th></th>
                </tr>
            </thead>
            <th:block th:each="pizzaAdd : ${menuInfo.getPizzaAdds()}">
                <tr>
                    <td th:text="${pizzaAdd.getName()}"></td>
                    <td th:text="${pizzaAdd.getPrice()}"></td>
                </tr>
            </th:block>
            <thead>
                <tr th:if="${not #lists.isEmpty(menuInfo.getMainCourses())}">
                    <th th:text="#{mainCourses}">Main Courses</th>
                    <th></th>
                </tr>
            </thead>
            <th:block th:each="mainCourse : ${menuInfo.getMainCourses()}">
                <tr>
                    <td th:text="${mainCourse.getName()}"></td>
                    <td th:text="${mainCourse.getPrice()}"></td>
                </tr>
            </th:block>
            <thead>
                <tr th:if="${not #lists.isEmpty(menuInfo.getMainCourseAdds())}">
                    <th th:text="#{mainCourseAdds}">Main Course Adds</th>
                    <th></th>
                </tr>
            </thead>
            <th:block th:each="mainCourseAdd : ${menuInfo.getMainCourseAdds()}">
                <tr>
                    <td th:text="${mainCourseAdd.getName()}"></td>
                    <td th:text="${mainCourseAdd.getPrice()}"></td>
                </tr>
            </th:block>
            <thead>
                <tr th:if="${not #lists.isEmpty(menuInfo.getSoups())}">
                    <th th:text="#{soups}">Soups</th>
                    <th></th>
                </tr>
            </thead>
            <th:block th:each="soup : ${menuInfo.getSoups()}">
                <tr>
                    <td th:text="${soup.getName()}"></td>
                    <td th:text="${soup.getPrice()}"></td>
                </tr>
            </th:block>
            <thead>
                <tr th:if="${not #lists.isEmpty(menuInfo.getDrinks())}">
                    <th th:text="#{drinks}">Drinks</th>
                    <th></th>
                </tr>
            </thead>
            <th:block th:each="drink : ${menuInfo.getDrinks()}">
                <tr>
                    <td th:text="${drink.getName()}"></td>
                    <td th:text="${drink.getPrice()}"></td>
                </tr>
            </th:block>
        </table>
        <p><a href="/order" th:href="@{/order}" th:text="#{ordering}"
            class="btn btn-large btn-success">Order</a></p>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
